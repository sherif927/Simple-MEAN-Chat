<div class="container py-5 px-4">
  <header class="text-center">
    <h1 class="display-4 text-white">Simple Chatting</h1>
    <p class="text-white lead mb-0">Just pick a username and talk to some strangers.</p>
    <p class="text-white lead mb-4">Developed with
      <a href="https://socket.io" class="text-white">
        <u>Socket.io</u></a>
    </p>
  </header>
  <div class="row rounded-lg overflow-hidden shadow">

    <!-- Chat Box-->
    <div class="col-12 px-0">
      <div class="px-4 py-5 chat-box bg-white">
        <ul>
          <!-- Sender Message-->
          <li *ngFor="let msg of messages">
            <div *ngIf="msg.senderName != username && msg.senderName != 'Admin'" class="media w-35 mb-3"><img
                src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50"
                class="rounded-circle">
              <div class="media-body ml-3">
                <div class="bg-light rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-muted">{{msg.content.text}}</p>
                </div>
                <p class="small text-muted">{{msg.formattedDate}}</p>
              </div>
            </div>
            <div *ngIf="msg.senderName == username" class="media w-35 ml-auto mb-3">
              <div class="media-body">
                <div class="bg-primary rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-white">{{msg.content.text}}</p>
                </div>
                <p class="small text-muted">{{msg.formattedDate}}</p>
              </div>
            </div>

            <div *ngIf="msg.senderName == 'Admin'" class="media w-35 mb-3">
              <div class="media-body">
                <div class="bg-secondary rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-white">{{msg.content.text}}</p>
                </div>
                <p class="small text-muted">{{msg.formattedDate}}</p>
              </div>
            </div>
          </li>

        </ul>
        <!-- Typing area -->
        <div class="message-text">
          <form action="#" class="bg-light">
            <div class="input-group">
              <input type=" text" placeholder="Type a message" [(ngModel)]="message"
                [ngModelOptions]="{standalone: true}" aria-describedby="button-addon2"
                class="form-control rounded-0 border-0 py-4 bg-light">
              <div class="input-group-append">
                <button id="button-addon2" type="submit" class="btn btn-link" (click)="sendMessage()"> <i
                    class="fa fa-paper-plane"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
